<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	#cont{
		width: 1000px;
		height:500px;
		border: 1px solid red;
	}
	#test1{
		width: 400px;
		height:200px;
		border:1px solid blue;/*solid 实线   dashed 虚线  dotted 点线    
		inset 三维立体效果   */
		/*margin: 10px;*/
		margin: 40px 20px;
		float:left;
	}
	#test2{
		width: 400px;
		height:200px;   
		border:1px solid blue;
		float:left;
	}
	#test3{
		width: 1000px;
		height:200px;
		border:1px solid blue;
		float:left;
	}
</style>
</head>
<body>
	<pre>
		4个margin数字的分配规律：
		上（top）右下（bottom）左
		margin后面的像素之间用空格隔开即可
		每个块记得命名
	</pre>
	<div id="cont">
		<div id="test1"></div>
		<div id="test2"></div>
		<div id="test3"></div>
	</div>
</body>
</html>
